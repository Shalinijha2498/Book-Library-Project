<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book App Dashboard</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/tailwindcss@2.0.1/dist/tailwind.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body class="bg-gray-900">
        <!-- navbar Starts -->
        <header class="text-gray-400 bg-gray-900 body-font">
            <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
              <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
                <img src="https://www.kindpng.com/picc/m/616-6169709_library-logo-of-a-person-holding-a-book.png" class="w-8 h-8 rounded-full">
                <a th:href="@{/}"><span class="ml-3 text-xl cursor-pointer">Book Library</span></a>
              </a>
              <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center cursor-pointer">
                <a th:href="@{/}" class="mr-5 hover:text-white">Home</a>
                <a th:href="@{/about}" class="mr-5 hover:text-white">About Us</a>
                <!-- <a class="mr-5 hover:text-white">Members</a> -->
                <a th:href="@{/contact}" class="mr-5 hover:text-white">Contact Us</a>
              </nav>
              <a th:href="@{/signup}"
              <button class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 mx-2 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0">Register
              </button>
            </a>
            <a th:href="@{/login}"
              <button class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 mx-2 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0">Log In
              </button>
            </a>
            </div>
          </header>
          <hr class="bg-white">

        <!-- navbar ends -->

        <!-- forms -->

      <form class="flex justify-center pt-8" th:action="@{/search}" th:method="get">
          <input class="text-center rounded-lg mr-4 outline-none w-80" type="text" name="title" placeholder="Enter book title">
          <input class="cursor-pointer bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg inline-flex items-center" type="submit" value="Search">
      </form>

      <!-- forms ends -->

        <!-- cards -->
        <section class="text-gray-400 bg-gray-900 body-font ">
            <div class="container px-5 py-24 mx-auto">
              <div class="flex flex-wrap -m-4">
                <div class="p-4 lg:w-1/3">
                  <div class="h-full bg-gray-800 bg-opacity-40 px-8 pt-10 pb-24 rounded-lg overflow-hidden text-center relative">
                    <h1 class="title-font sm:text-2xl text-xl font-medium text-white mb-3">Favourite Books</h1>
                    <p class="leading-relaxed mb-3">Favourite Book Will display here</p>
                  </div>
                </div>
                <div class="p-4 lg:w-1/3">
                  <div class="h-full bg-gray-800 bg-opacity-40 px-8 pt-10 pb-24 rounded-lg overflow-hidden text-center relative">
                    <h1 class="title-font sm:text-2xl text-xl font-medium text-white mb-3">Author</h1>
                    <p class="leading-relaxed mb-3">Author will display here</p>
                  </div>
                </div>
                <div class="p-4 lg:w-1/3">
                  <div class="h-full bg-gray-800 bg-opacity-40 px-8 pt-10 pb-24 rounded-lg overflow-hidden text-center relative">
                    <h1 class="title-font sm:text-2xl text-xl font-medium text-white mb-3">Recommended Books</h1>
                    <p class="leading-relaxed mb-3">Recommended Books Will display here</p>
                  </div>
                </div>
              </div>
            </div>
          </section>
        <!-- cards ends  -->
</body>
</html>
